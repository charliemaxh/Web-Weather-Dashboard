name: Run Tests

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.11'

    - name: Install Poetry using pip
      run: |
        pip install poetry

    - name: Install dependencies with Poetry
      run: |
        poetry install

    - name: Run Pytest
      run: |
        poetry run pytest
