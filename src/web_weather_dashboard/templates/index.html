<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src=""></script> 
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <h1>Weather Dashboard</h1>
    <form id="weather-form" onsubmit="fetchWeather(event)">
        <input type="text" id="city" placeholder="Enter city name" required>
        <button type="submit">Get Weather</button>
    </form>

    <h2 id="weather-title"></h2>
    <p id="weather-temperature"></p>
    <p id="weather-description"></p>

    <script>
        async function fetchWeather(event) {
            event.preventDefault(); // Prevent the default form submission
            const city = document.getElementById("city").value;

            try {
                const response = await fetch(`/weather/${city}`); // Call your FastAPI endpoint
                if (!response.ok) {
                    throw new Error("Network response was not ok");
                }
                const weatherData = await response.json();
                displayWeather(weatherData);
            } catch (error) {
                document.getElementById("weather-title").innerText = "Error fetching weather data: " + error.message;
                document.getElementById("weather-temperature").innerText = "";
                document.getElementById("weather-description").innerText = "";
            }
        }

        function displayWeather(data) {
            document.getElementById("weather-title").innerText = `Weather in ${data.city}`;
            document.getElementById("weather-temperature").innerText = `Temperature: ${data.temperature} Â°C`;
            document.getElementById("weather-description").innerText = `Description: ${data.description}`;
        }
    </script>
</body>
</html>
